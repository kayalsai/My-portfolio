<div class="container">
  <div class="d-flex min-vh-100 justify-content-center align-items-center">
    <mat-card class="card">
      <div class="mt-5 text_format text-center">
        <button class="btn btn-primary btn-color">ToDo Application</button>

      </div>
      <div class="app mt-5 text-center">
        A Simple and Easy to Use :)
      </div>

      <div class="row mt-5" style="padding-left:15px;">
        <div class="col-7">
          <div class="input">
            <input type="text" class="input" [(ngModel)]="getValue">
          </div>
        </div>
        <div class="col-2">
          <div class="btn_add" (click)="listValue()"><mat-icon class="icon">add</mat-icon></div>

        </div>


      </div>
      <div class="accordian mt-4">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="card_Content" *ngFor="let newData of todoDta; let i=index">
                <div class="row">
                  <div class="col-2">
                    <div class="circle">
                      <span class="tick"> <mat-icon class="tick">done</mat-icon></span>
                    </div>
                  </div>
                  <div class="col-6">
                    <span class="card_format text-center">{{newData}} </span>
                 
                  </div>

                  <div class="col-2">
                    <div class="edit " (click)="editValue(i,newData)"><mat-icon class="icon">edit</mat-icon></div>
                  </div>
                  <div class="col-2">
                    <div class="btn_delete " (click)="deleteValue(i)"><mat-icon class="icon">delete</mat-icon></div>
                  </div>
                </div>


              </div>
            </div>

          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
